<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lEV3_1 Forms Generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Fonts Generator</h1>
    <form action=" Generator" onsubmit="return false">
        <input type="range" name="" id="fontSize" min="0" max="100" onchange="fontRange()">
        <label for="">Font-size</label>
        <select name="" id="fontFamily" onchange="fontArt()">
            <option value="'Bodoni Moda', serif">'Bodoni Moda', serif</option>
            <option value="'Open Sans', sans-serif">Open Sans, sans-serif</option>
            <option value="'Roboto', sans-serif">'Roboto', sans-serif</option>
            <option value="'Yusei Magic', sans-serif">'Yusei Magic', sans-serif</option>
        </select>
        <input type="text" name="" id="text" onchange="neuerText()">
        <p id="textOutPut"></p>
    </form>

    <script src="assets/js/main.js"></script>
</body>

</html>
